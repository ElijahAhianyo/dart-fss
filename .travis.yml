dist: xenial
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
install:
  - pip install -r requirements.txt
  - pip install -U codecov
  - pip install -U pytest pytest-cov
# command to run tests
script:
  - pytest --cov-report=term-missing --cov=./dart_fss --loc=travis

after_success:
    - codecov